<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHI</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles for the box */
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 400px; /* Increased the width of the box */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the image */
        .profile-image {
            width: 150px; /* Adjusted size of the image */
            height: 150px; /* Adjusted size of the image */
            border-radius: 50%; /* Makes the image circular */
            margin-bottom: 20px; /* Adds space between the image and links */
        }

        /* Styling for the links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 10px;
        }

        /* Styling for the icons */
        i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="ABHISHEK DEVKOTA">
        <!-- Profile image at the top of the box -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image">
        <h3>Social Media Links</h3>
        <!-- First table for one set of social media links -->
        <table>
            <tr>
                <td>
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>Facebook
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i>Twitter
                    </a>
                </td>
            </tr>
        </table>

        <!-- Second table for another set of social media links -->
        <table>
            <tr>
                <td>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>Instagram
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://www.linkedin.com" target="_blank">
                        <i class="fab fa-linkedin"></i>LinkedIn
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
