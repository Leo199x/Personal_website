<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font to the body */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Background image for home page in light mode */
        body:not(.dark-mode) {
            background-image: url("assets/img/3896707.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure body fills the entire viewport vertically */
            margin: 0; /* Reset margin */
        }

        /* Background image for home page in dark mode */
        body.dark-mode {
            background-image: url("assets/img/hop.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure body fills the entire viewport vertically */
            margin: 0; /* Reset margin */
        }

        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%; /* Adjust width for a larger container */
            max-width: 500px; /* Maximum width for responsiveness */
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            /* Remove the border/outline */
            border: none;
            /* Position relative for the pseudo-element */
            position: relative;
        }

        /* Pseudo-element for blurred effect behind the box in light mode */
        body:not(.dark-mode) .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in light mode */
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Pseudo-element for blurred effect behind the box in dark mode */
        body.dark-mode .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in dark mode */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Styling for the profile image */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer */
        }

        .profile-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .preview-image {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Styling for the name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styling for the description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Styling for the social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 20px; /* Increase padding for larger rectangles */
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling for social media links with different colors */
        .github-link {
            background-color: #333;
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        .email-link {
            background-color: #2C3E50;
            color: white;
        }

        .cv-link {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Styles for dark mode */
        body.dark-mode {
            color: white;
        }

        /* Adjustments for dark mode links */
        body.dark-mode a {
            color: white;
        }

        /* Styles for the toggle button */
        .toggle-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #5f5b5bb2;
            color: white;
            margin-left: auto; /* Push the toggle button to the right */
            margin-right: 10px; /* Adjust the margin between buttons */
        }

        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile devices */
            }
        }

        /* Dashboard styles */
        /* Dashboard styles */
        .dashboard {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* This moves the buttons to the right */
            padding: 10px;
            background-color: transparent; /* Make the background transparent */
            height: 40px;
        }

        body.dark-mode .dashboard {
            background-color: rgba(0, 0, 0, 0.5); /* Optional: slightly darken the dashboard in dark mode */
        }

        /* Logo styling */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px; /* Push the logo to the left */
            margin-left: 20px;
        }

        /* Adjustments for dark mode buttons */
        body.dark-mode .nav-button {
            color: white; /* Set buttons to white in dark mode */
        }

        /* Different logo for dark mode */
        body.dark-mode .logo {
            content: url("assets/img/dalogo.png"); /* Change logo for dark mode */
        }

        /* Button styles */
        .nav-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            font-weight: bold;
            font-size: 1em;
            margin-left: auto;
            margin-right: 10px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Content sections */
        .content-section {
            display: none;
        }

        /* Show the current page */
        .current-page {
            display: block;
        }

        /* Gallery content section */
        .gallery-content {
            background-position: center;
            background-size: cover;
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Different background images for gallery in light and dark mode */
        body:not(.dark-mode) .gallery-content {
            background-image: url("assets/img/3896707.jpg");
        }

        body.dark-mode .gallery-content {
            background-image: url("assets/img/hop.jpg");
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            /* Reduce dashboard padding and adjust alignment */
            .dashboard {
                justify-content: center; /* Center align the dashboard */
                padding: 5px;
            }

            /* Adjust logo size */
            .logo {
                width: 40px;
                height: 40px;
            }

            /* Adjust button size */
            .nav-button {
                margin-right: 20px;
                padding: 8px 12px;
                font-size: 0.9em;
            }

            /* Adjust toggle button position */
            .toggle-button {
                margin-left: auto;
            }

            /* Reduce container width */
            .container {
                width: 90%;
            }

            /* Adjust profile image size */
            .profile-image {
                width: 150px;
                height: 150px;
            }

            /* Adjust font size */
            .name-section {
                font-size: 1.2em;
            }

            .description-section {
                font-size: 0.9em;
            }

            /* Reduce padding in links */
            a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            /* For very small screens, further adjustments can be made here */
            /* You can adjust the styles for specific components here */
        }

    </style>
</head>

<body>
    <!-- Dashboard with logo, navigation buttons, and dark mode toggle -->
    <div class="dashboard">

        <button class="nav-button" id="galleryButton">Gallery</button>

        <!-- Toggle button to switch between light and dark mode -->
        <button class="toggle-button" id="toggleButton" onclick="toggleMode()">ðŸŒ™</button>
    </div>

    <!-- Home content section -->
    <div id="homeContent" class="container content-section current-page">
        <!-- Profile image at the top of the container -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image" onclick="toggleProfilePreview('profileImage')">
        <!-- Profile image preview -->
        <div id="profileImagePreview" class="profile-preview">
            <img src="assets/img/image2.jpeg" alt="Profile Image Preview" class="preview-image" onclick="toggleProfilePreview('profileImage')">

        <!-- Name section -->
        <div class="name-section">

        </div>

        <!-- Description section -->
        <div class="description-section" id="description">
            <!-- This is where the typing animation text will appear -->
        </div>

        <!-- Social media links -->
        <a href="https://www.linkedin.com/in/abhishek-devkota/" target="_blank" class="linkedin-link">

        </a>
        <a href="https://github.com/Leo199x/" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <!-- Email link -->
        <a href="mailto:abhi199x@gmail.com" class="email-link">
            <i class="fas fa-envelope"></i> Email
        </a>
        <!-- CV download link -->
        <a href="assets/img/Abhishek_Devkota_CV.pdf" download class="cv-link">

        </a>
    </div>

    <!-- Gallery content section -->
    <div id="galleryContent" class="gallery-content content-section">
        <div class="container">
            <p class="description">Gallery</p>
            <div id="galleryDescription"></div>
        </div>
    </div>

    <!-- JavaScript for toggle button, navigation, and typing animation -->
    <script>
        // Typing animation function
        function typeText(element, text, speed = 100) {
            element.textContent = ''; // Clear any existing text
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            // Start typing
            type();
        }

        // Function to initialize typing animations
        function initializeTypingAnimations() {
            const descriptionElement = document.getElementById('description');
            const homeText = 'Yea, about that.';
            typeText(descriptionElement, homeText, 100);

            const galleryDescriptionElement = document.getElementById('galleryDescription');
            const galleryText = 'Coming soon...';
            typeText(galleryDescriptionElement, galleryText, 100);
        }

        // Function to switch to home page
        function showHome() {
            // Hide gallery content and show home content
            document.getElementById('galleryContent').style.display = 'none';
            document.getElementById('homeContent').style.display = 'block';

            // Initialize typing animations for home page
            initializeTypingAnimations();
        }

        // Function to switch to gallery page
        function showGallery() {
            // Hide home content and show gallery content
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('galleryContent').style.display = 'block';

            // Initialize typing animations for gallery page
            initializeTypingAnimations();
        }

        // Toggle dark mode
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Update the button text based on the current mode
            button.textContent = body.classList.contains('dark-mode') ? 'ðŸ”†' : 'ðŸŒ™';

            // Reinitialize typing animations when mode changes
            initializeTypingAnimations();
        }

        // Navigation event handlers
        document.getElementById('homeButton').addEventListener('click', showHome);
        document.getElementById('galleryButton').addEventListener('click', showGallery);

        // Initialize typing animations on page load
        window.onload = function () {
            initializeTypingAnimations(); // Initialize typing animations on page load
            document.getElementById('galleryContent').style.display = 'none';

        };

        document.getElementById('galleryButton').addEventListener('click', function () {
            // Show Gallery content and hide Home content
            document.getElementById('galleryContent').style.display = 'block';
            document.getElementById('homeContent').style.display = 'none';
        });

        // Function to toggle profile image preview
        // Function to toggle profile image preview
        function toggleProfilePreview(elementId) {
            const profilePreview = document.getElementById(elementId + 'Preview');
            profilePreview.style.display = (profilePreview.style.display === 'none' || profilePreview.style.display === '') ? 'block' : 'none';
        }

        // Close profile image preview when clicking outside the image
        window.addEventListener('click', function(event) {
            const profilePreview = document.getElementById('profileImagePreview');
            if (!event.target.closest('.profile-image') && !event.target.closest('.preview-image')) {
                profilePreview.style.display = 'none';
            }
        });

    </script>
