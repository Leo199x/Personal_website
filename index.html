<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃˆO</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font to the body */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; /* Reset margin */
        }

        /* Background images */
        body:not(.dark-mode) {
            background-image: url("assets/img/3896707.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        body.dark-mode {
            background-image: url("assets/img/hop.jpg");
        }

        /* Container */
        .container {
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            position: relative;
        }

        /* Profile image */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Social media link colors */
        .github-link {
            background-color: #333;
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        .email-link {
            background-color: #2C3E50;
            color: white;
        }

        .cv-link {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Dark mode styles */
        body.dark-mode {
            color: white;
        }

        body.dark-mode a {
            color: white;
        }

        /* Toggle button */
        .toggle-button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Dashboard */
        .dashboard {
            padding: 10px;
            background-color: transparent;
            height: 40px;
            position: relative;
        }

        body.dark-mode .dashboard {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        body.dark-mode .nav-button {
            color: white;
        }

        .nav-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            font-weight: bold;
            font-size: 1em;
            margin-left: auto;
            margin-right: 10px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Content sections */
        .content-section {
            display: none;
        }

        /* Show the current page */
        .current-page {
            display: block;
        }

        /* Gallery content section */
        .gallery-content {
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body:not(.dark-mode) .gallery-content {
            background-image: url("assets/img/3896707.jpg");
        }

        body.dark-mode .gallery-content {
            background-image: url("assets/img/hop.jpg");
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .name-section {
                font-size: 1.2em;
            }
            .description-section {
                font-size: 0.9em;
            }
            a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
            .profile-image {
                width: 120px;
                height: 120px;
            }
            .name-section {
                font-size: 1em;
            }
            .description-section {
                font-size: 0.8em;
            }
            a {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Dashboard -->
    <div class="dashboard">
        <img src="assets/img/logo.png" alt="Logo" class="logo">
        <button class="nav-button" id="homeButton">Home</button>
        <button class="nav-button" id="galleryButton">Gallery</button>
        <button class="toggle-button" id="toggleButton" onclick="toggleMode()">ðŸŒ’</button>
    </div>

    <!-- Home content section -->
    <div id="homeContent" class="container content-section current-page">
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image" onclick="toggleProfilePreview('profileImage')">
        <div id="profileImagePreview" class="profile-preview">
            <img src="assets/img/image2.jpeg" alt="Profile Image Preview" class="preview-image" onclick="toggleProfilePreview('profileImage')">
        </div>
        <div class="name-section">
            ABHISHEK DEVKOTA
        </div>
        <div class="description-section" id="description">
            <!-- This is where the typing animation text will appear -->
        </div>
        <a href="https://www.linkedin.com/in/abhishek-devkota/" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/Leo199x/" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="mailto:abhi199x@gmail.com" class="email-link">
            <i class="fas fa-envelope"></i> Email
        </a>
        <a href="assets/img/Abhishek_Devkota_CV.pdf" download class="cv-link">
            <i class="fas fa-file-download"></i> CV
        </a>
    </div>

    <!-- Gallery content section -->
    <div id="galleryContent" class="gallery-content content-section">
        <div class="container">
            <p class="description">Gallery</p>
            <div id="galleryDescription"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Typing animation function
        function typeText(element, text, speed = 100) {
            element.textContent = ''; // Clear any existing text
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            // Start typing
            type();
        }

        // Function to initialize typing animations
        function initializeTypingAnimations() {
            const descriptionElement = document.getElementById('description');
            const homeText = 'Yea, about that.';
            typeText(descriptionElement, homeText, 100);

            const galleryDescriptionElement = document.getElementById('galleryDescription');
            const galleryText = 'Coming soon...';
            typeText(galleryDescriptionElement, galleryText, 100);
        }

        // Function to switch to home page
        function showHome() {
            // Hide gallery content and show home content
            document.getElementById('galleryContent').style.display = 'none';
            document.getElementById('homeContent').style.display = 'block';

            // Initialize typing animations for home page
            initializeTypingAnimations();
        }

        // Function to switch to gallery page
        function showGallery() {
            // Hide home content and show gallery content
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('galleryContent').style.display = 'block';

            // Initialize typing animations for gallery page
            initializeTypingAnimations();
        }

        // Toggle dark mode
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Update the button text based on the current mode
            button.textContent = body.classList.contains('dark-mode') ? 'ðŸ”†' : 'ðŸŒ’';

            // Reinitialize typing animations when mode changes
            initializeTypingAnimations();
        }

        // Navigation event handlers
        document.getElementById('homeButton').addEventListener('click', showHome);
        document.getElementById('galleryButton').addEventListener('click', showGallery);

        // Initialize typing animations on page load
        window.onload = function () {
            initializeTypingAnimations(); // Initialize typing animations on page load
            document.getElementById('galleryContent').style.display = 'none';
        };

        // Function to toggle profile image preview
        function toggleProfilePreview(elementId) {
            const profilePreview = document.getElementById(elementId + 'Preview');
            profilePreview.style.display = (profilePreview.style.display === 'none' || profilePreview.style.display === '') ? 'block' : 'none';
        }

        // Close profile image preview when clicking outside the image
        window.addEventListener('click', function(event) {
            const profilePreview = document.getElementById('profileImagePreview');
            if (!event.target.closest('.profile-image') && !event.target.closest('.preview-image')) {
                profilePreview.style.display = 'none';
            }
        });

    </script>
</body>

</html>
