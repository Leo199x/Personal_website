<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÈO</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font to the body */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Background image for home page in light mode */
        body:not(.dark-mode) {
            background-image: url("assets/img/3896707.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        /* Background image for home page in dark mode */
        body.dark-mode {
            background-image: url("assets/img/hop.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            border: none;
            position: relative;
        }

        /* Pseudo-element for blurred effect behind the box in light mode */
        body:not(.dark-mode) .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Pseudo-element for blurred effect behind the box in dark mode */
        body.dark-mode .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Styling for the profile image */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer */
        }

        /* Styling for the name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styling for the description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Styling for the social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling for social media links with different colors */
        .github-link {
            background-color: #333;
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        .email-link {
            background-color: #2C3E50;
            color: white;
        }

        .cv-link {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Styles for dark mode */
        body.dark-mode {
            color: white;
        }

        /* Adjustments for dark mode links */
        body.dark-mode a {
            color: white;
        }

        /* Styles for the toggle button */
        .toggle-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #5f5b5bb2;
            color: white;
            margin-left: auto;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile devices */
            }
        }

        /* Dashboard styles */
        .dashboard {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px;
            background-color: transparent;
            height: 40px;
        }

        /* Logo styling */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px; /* Push the logo to the left */
            margin-left: 20px;
        }

        body.dark-mode .logo {
            content: url("assets/img/dalogo.png"); /* Change logo for dark mode */
        }

        /* Button styles */
        .nav-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            font-weight: bold;
            font-size: 1em;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Content sections */
        .content-section {
            display: none;
        }

        /* Show the current page */
        .current-page {
            display: block;
        }

        /* Gallery content section */
        .gallery-content {
            background-position: center;
            background-size: cover;
            height: 100vh;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Different background images for gallery in light and dark mode */
        body:not(.dark-mode) .gallery-content {
            background-image: url("assets/img/3896707.jpg");
        }

        body.dark-mode .gallery-content {
            background-image: url("assets/img/hop.jpg");
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Close button styles */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close button hover and focus styles */
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .dashboard {
                justify-content: center;
                padding: 5px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .nav-button {
                margin-right: 20px;
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .toggle-button {
                margin-left: auto;
            }

            .container {
                width: 90%;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .name-section {
                font-size: 1.2em;
            }

            .description-section {
                font-size: 0.9em;
            }

            a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            /* For very small screens, further adjustments can be made here */
            /* You can adjust the styles for specific components here */
        }

    </style>
</head>

<body>
    <!-- Dashboard with logo, navigation buttons, and dark mode toggle -->
    <div class="dashboard">
        <img src="assets/img/logo.png" alt="Logo" class="logo">

        <button class="nav-button" id="homeButton">Home</button>
        <button class="nav-button" id="galleryButton">Gallery</button>

        <!-- Toggle button to switch between light and dark mode -->
        <button class="toggle-button" id="toggleButton" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Home content section -->
    <div id="homeContent" class="container content-section current-page">
        <!-- Profile image with onclick event -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image" onclick="openModal()">

        <!-- Name section -->
        <div class="name-section">Lèo</div>

        <!-- Description section -->
        <div class="description-section">Developer & Designer</div>

        <!-- Social media links -->
        <a href="https://github.com/yourusername" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="mailto:youremail@example.com" class="email-link">
            <i class="fas fa-envelope"></i> Email
        </a>
        <a href="assets/cv.pdf" target="_blank" class="cv-link">
            <i class="fas fa-file-pdf"></i> CV
        </a>
    </div>

    <!-- Gallery content section -->
    <div id="galleryContent" class="container gallery-content">
        <div class="content-section">
            <!-- Add your gallery content here -->
            <h1>Welcome to the Gallery</h1>
        </div>
    </div>

    <!-- Modal for profile image preview -->
    <div id="profileImageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="assets/img/image2.jpeg" class="modal-content">
    </div>

    <!-- JavaScript -->
    <script>
        // Typing animation function
        function typeWriter(text, elementId, delay = 100) {
            const element = document.getElementById(elementId);
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        // Function to initialize typing animations
        function initializeTypingAnimations() {
            // Initialize typing animation for name
            typeWriter("Lèo", "nameSection", 200);
            // Initialize typing animation for description
            typeWriter("Developer & Designer", "descriptionSection", 100);
        }

        // Function to switch to home page
        function showHomePage() {
            // Hide gallery content
            document.getElementById("galleryContent").style.display = "none";
            // Show home content
            document.getElementById("homeContent").style.display = "block";
        }

        // Function to switch to gallery page
        function showGalleryPage() {
            // Hide home content
            document.getElementById("homeContent").style.display = "none";
            // Show gallery content
            document.getElementById("galleryContent").style.display = "block";
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Event handlers for navigation buttons
        document.getElementById("homeButton").addEventListener("click", showHomePage);
        document.getElementById("galleryButton").addEventListener("click", showGalleryPage);

        // Initialize typing animations on page load
        window.onload = function() {
            initializeTypingAnimations();
            // Initially, hide gallery content and show home content
            document.getElementById("galleryContent").style.display = "none";
            document.getElementById("homeContent").style.display = "block";
        };

        // Function to open the modal
        function openModal() {
            document.getElementById("profileImageModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("profileImageModal").style.display = "none";
        }
    </script>
</body>

</html>
