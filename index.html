<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃˆO</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%; /* Adjust width for a larger container */
            max-width: 500px; /* Maximum width for responsiveness */
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            /* Remove the border/outline */
            border: none;
        }

        /* Styling for the profile image */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Styling for the name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styling for the description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Styling for the social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 20px; /* Increase padding for larger rectangles */
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling for social media links with different colors */
        .github-link {
            background-color: #333;
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        .email-link {
            background-color: #2C3E50;
            color: white;
        }

        .cv-link {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Styles for dark mode */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        /* Adjustments for dark mode links */
        body.dark-mode a {
            color: white;
        }

        /* Styles for the toggle button */
        .toggle-button {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile devices */
            }
        }
    </style>
</head>

<body>
    <!-- Toggle button to switch between light and dark mode -->
    <button class="toggle-button" id="toggleButton" onclick="toggleMode()">Switch to Dark Mode</button>

    <div class="container">
        <!-- Profile image at the top of the container -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image">

        <!-- Name section -->
        <div class="name-section">
            ABHISHEK DEVKOTA
        </div>

        <!-- Description section -->
        <div class="description-section">
            Yea, about that.
        </div>

        <!-- Social media links -->
        <a href="https://www.linkedin.com/in/abhishek-devkota/" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin    "></i> LinkedIn
        </a>
        <a href="https://github.com/Leo199x/" target="_blank" class="github-link">
            <i class="fab fa-github    "></i> GitHub
        </a>
        <!-- Email link -->
        <a href="mailto:abhi199x@gmail.com" class="email-link">
            <i class="fas fa-envelope    "></i> Email
        </a>
        <!-- CV download link -->
        <a href="assets/img/Abhishek_Devkota_CV.pdf" download class="cv-link">
            <i class="fas fa-file-download    "></i> CV
        </a>
    </div>

    <!-- JavaScript for toggle button -->
    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Change button text based on current mode
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'ðŸ”†';
            } else {
                button.textContent = 'ðŸŒ•';
            }
        }
    </script>
</body>

</html>
