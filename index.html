    <style>
        /* Apply the custom font to the body */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Background image for home page in light mode */
        body:not(.dark-mode) {
            background-image: url("assets/img/3896707.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure body fills the entire viewport vertically */
            margin: 0; /* Reset margin */
        }

        /* Background image for home page in dark mode */
        body.dark-mode {
            background-image: url("assets/img/hop.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure body fills the entire viewport vertically */
            margin: 0; /* Reset margin */
        }


        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%; /* Adjust width for a larger container */
            max-width: 500px; /* Maximum width for responsiveness */
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            /* Remove the border/outline */
            border: none;
            /* Position relative for the pseudo-element */
            position: relative;
        }

        /* Pseudo-element for blurred effect behind the box in light mode */
        body:not(.dark-mode) .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in light mode */
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Pseudo-element for blurred effect behind the box in dark mode */
        body.dark-mode .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in dark mode */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Styling for the profile image */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;

        /* Styling for the name section */

        }

        /* Styling for the description section */

        /* Styling for the social media links */

            margin-bottom: 10px;

            color: white;

        /* Hover effect for social media links */
        a:hover {

        /* Styles for dark mode */
        body.dark-mode {

        }

        /* Adjustments for dark mode links */

        /* Styles for the toggle button */
        .toggle-button {

            border: none;

            cursor: pointer;
            background-color: #5f5b5bb2;
            color: white;

        /* Media queries for responsiveness */
        @media (max-width: 480px) {

                width: 90%; /* Adjust width for mobile devices */

        }

        /* Background image for home page in light mode */

        /* Background image for gallery page in light mode */

        /* Background image for home page in dark mode */

        /* Adjustments for dark mode buttons */

        }
        /* Logo styling */
        .logo {
            width: 50px;

<body id="home-page">
    <!-- Dashboard with logo, navigation buttons, and dark mode toggle -->

    <!-- JavaScript for toggle button, navigation, and image preview -->
    <script>
        // Typing animation function
        function typeText(element, text, speed = 175) {
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        // Initialize typing animation on page load
        window.onload = function() {
            const descriptionElement = document.getElementById('description');
            const text = 'Yea, about that.'; // Initial text for the typing animation

            // Call the typing function with the description element, text, and typing speed
            typeText(descriptionElement, text, 175);
        };

        // Toggle dark mode
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');
            const descriptionElement = document.getElementById('description');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Update the button text based on the current mode
            button.textContent = body.classList.contains('dark-mode') ? 'ðŸ”†' : 'ðŸŒ™';

            // Clear the current text content in the description section
            descriptionElement.textContent = '';

            // Restart the typing animation with the desired text
            const text = 'Yea, about that.';
            typeText(descriptionElement, text, 175);
        }

        // Navigation event handlers
        // Hide gallery content when the page loads
        window.onload = function() {
            document.getElementById('galleryContent').style.display = 'none';
        };

        // Navigation event handlers
        document.getElementById('homeButton').addEventListener('click', function() {
            // Show Home content and hide Gallery content
            document.getElementById('homeContent').classList.add('current-page');
            document.getElementById('galleryContent').classList.remove('current-page');
            document.getElementById('galleryContent').style.display = 'none'; // Hide gallery content when switching to home
        });

        document.getElementById('galleryButton').addEventListener('click', function() {
            // Show Gallery content and hide Home content
            document.getElementById('galleryContent').classList.add('current-page');
            document.getElementById('homeContent').classList.remove('current-page');
            document.getElementById('galleryContent').style.display = 'flex'; // Show gallery content when switching to gallery
        });



    </script>
