<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%; /* Adjust width for a larger container */
            max-width: 500px; /* Maximum width for responsiveness */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the profile image */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Styling for the name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styling for the description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
            color: #555;
        }

        /* Styling for the social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling for social media links with different colors */
        .facebook-link {
            background-color: #3b5998;
            color: white;
        }

        .github-link {
            background-color: #333;
            color: white;
        }

        .instagram-link {
            background: linear-gradient(45deg, #e1306c, #f77737, #f58529);
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile devices */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Profile image at the top of the container -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image">

        <!-- Name section -->
        <div class="name-section">
            ABHISHEK DEVKOTA
        </div>

        <!-- Description section -->
        <div class="description-section">
            Yea, about that.
        </div>

        <!-- Social media links -->
        <a href="https://www.facebook.com" target="_blank" class="facebook-link">
            <i class="fab fa-facebook-f"></i>Facebook
        </a>
        <a href="https://github.com" target="_blank" class="github-link">
            <i class="fab fa-github"></i>GitHub
        </a>
        <a href="https://www.instagram.com" target="_blank" class="instagram-link">
            <i class="fab fa-instagram"></i>Instagram
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin"></i>LinkedIn
        </a>
    </div>
</body>

</html>
