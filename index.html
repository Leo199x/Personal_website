<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃˆO</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font to the body */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Styling for the container */
        .container {
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 60%; /* Adjust width for a larger container */
            max-width: 500px; /* Maximum width for responsiveness */
            text-align: center;
            box-shadow: 0 4px 8px rgb(247, 245, 245);
            /* Remove the border/outline */
            border: none;
            /* Position relative for the pseudo-element */
            position: relative;
        }

        /* Pseudo-element for blurred effect behind the box in light mode */
        body:not(.dark-mode) .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in light mode */
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Pseudo-element for blurred effect behind the box in dark mode */
        body.dark-mode .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Background for the blur effect in dark mode */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Place behind the content */
        }

        /* Styling for the profile image */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer to indicate the image is clickable */
        }

        /* Styling for the name section */
        .name-section {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Styling for the description section */
        .description-section {
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Styling for the social media links */
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 20px; /* Increase padding for larger rectangles */
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling for social media links with different colors */
        .github-link {
            background-color: #333;
            color: white;
        }

        .linkedin-link {
            background-color: #0a66c2;
            color: white;
        }

        .email-link {
            background-color: #2C3E50;
            color: white;
        }

        .cv-link {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect for social media links */
        a:hover {
            opacity: 0.8;
        }

        /* Styles for dark mode */
        body.dark-mode {
            background-image: url("assets/img/ho.jpg");
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Adjustments for dark mode links */
        body.dark-mode a {
            color: white;
        }

        /* Styles for the toggle button */
        .toggle-button {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Adjust width for mobile devices */
            }
        }

        /* Background image for light mode */
        body:not(.dark-mode) {
            background-image: url("assets/img/3896707.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000; /* Ensure the modal is on top */
            display: flex; /* Flex container for centering */
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Toggle button to switch between light and dark mode -->
    <button class="toggle-button" id="toggleButton" onclick="toggleMode()">Switch to Dark Mode</button>

    <div class="container">
        <!-- Profile image at the top of the container -->
        <img src="assets/img/image2.jpeg" alt="Profile Image" class="profile-image" id="profileImage">

        <!-- Name section -->
        <div class="name-section">
            ABHISHEK DEVKOTA
        </div>

        <!-- Description section -->
        <div class="description-section" id="description">
            <!-- This is where the typing animation text will appear -->
        </div>

        <!-- Social media links -->
        <a href="https://www.linkedin.com/in/abhishek-devkota/" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/Leo199x/" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <!-- Email link -->
        <a href="mailto:abhi199x@gmail.com" class="email-link">
            <i class="fas fa-envelope"></i> Email
        </a>
        <!-- CV download link -->
        <a href="assets/img/Abhishek_Devkota_CV.pdf" download class="cv-link">
            <i class="fas fa-file-download"></i> CV
        </a>
    </div>

    <!-- Modal for previewing the image -->
    <div id="modal">
        <img src="assets/img/image2.jpeg" alt="Profile Image">
    </div>

    <!-- JavaScript for toggle button, typing animation, and image preview -->
    <script>
        // Typing animation function
        function typeText(element, text, speed = 175) {
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        // Initialize typing animation on page load
        window.onload = function() {
            const descriptionElement = document.getElementById('description');
            const text = 'Yea, about that.'; // Initial text for the typing animation

            // Call the typing function with the description element, text, and typing speed
            typeText(descriptionElement, text, 100);
        };

        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');
            const descriptionElement = document.getElementById('description');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Change button text based on current mode
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'ðŸ”†';
            } else {
                button.textContent = 'ðŸŒ™';
            }

            // Clear the current text content in the description section
            descriptionElement.textContent = '';

            // Restart the typing animation with the desired text
            const text = 'Yea, about that.';
            typeText(descriptionElement, text, 175);
        }

        // Image preview function
        // Image preview function
        function previewImage() {
            const modal = document.getElementById('modal');

            // Show the modal
            modal.style.display = 'flex';
        }

        // Event listener for profile image click
        const profileImage = document.getElementById('profileImage');
        profileImage.addEventListener('click', previewImage);

        // Event listener for closing the modal when clicked
        const modal = document.getElementById('modal');
        modal.addEventListener('click', function() {
            // Hide the modal
            modal.style.display = 'none';
        });

    </script>
</body>

</html>
